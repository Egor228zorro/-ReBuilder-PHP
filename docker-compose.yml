networks:
  rebuilder-network:
    driver: bridge

services:
  training-db:
    image: postgres:13
    environment:
      POSTGRES_DB: training_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - training_data:/var/lib/postgresql/data
    networks:
      - rebuilder-network

  training-service:
    build: ./training-service
    ports:
      - "8001:80"
    environment:
      - DB_HOST=training-db
      - DB_NAME=training_db
      - DB_USER=postgres
      - DB_PASS=postgres
    depends_on:
      - training-db
    networks:
      - rebuilder-network
    volumes:
      - ./training-service:/var/www/html

volumes:
  training_data: